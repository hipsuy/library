<body>
    
<script>
    function Book(title,author,pages,read){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
        this.info = function(){
            let x = this.title + ' by ' + this.author + ', ' + this.pages + ' pages' + ', ';
            if(this.read == true){
                return x + 'read';
            }else{
                return x + 'not read yet';
            }
        }
    }

</script>
